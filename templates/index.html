<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Finder</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tour Finder</h1>
        <div class="content">
            <form id="tsp-form" class="form-inline">
                <label for="num-coordinates">Number of Coordinates:</label>
                <input type="number" id="num-coordinates" name="num-coordinates" min="2" required>
                <button type="submit">Solve TSP</button>
            </form>
            <div id="time-container">
                <p id="solution-time">Time taken: -- seconds</p>
            </div>
            <div id="results">
                <canvas id="tsp-canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
